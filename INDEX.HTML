<body>

    <h1>Password Generator</h1>
    <input type="text" name="" password="PASSWORD" id="password" readonly>
     <button> GENERATE. </button>

<form>
    <input type="checkbox" id="item1" name="item1" value="Item 1">

  </form>

</div>
